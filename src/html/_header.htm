<header class="header">
  <div class="header__container">
    <a href="" class="header__logo">
      <img src="../img/header/logo.png" alt="Логотип" class="header__logotype" />
    </a>
    <div class="header__items">
      <div class="header__menu menu">
        <nav class="menu__body">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="" class="menu__link">Каталог товаров</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Блог</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__user user-header">
        <div class="user-header__item">
          <a href="" class="user-header__search _icon-search"></a>
        </div>
        <div class="user-header__item">
          <a href="" class="user-header__cart _icon-cart"></a>
        </div>
        <div class="user-header__item">
          <a href="" class="user-header__login _icon-login"></a>
        </div>
      </div>
      <button type="button" class="menu__icon icon-menu"><span></span></button>
      <form action="#" class="form-header">
        <div class="form-header__items">
          <input
            autocomplete="off"
            type="text"
            name="inputOne"
            data-error="Ошибка"
            placeholder="Поиск"
            class="form-header__input input"
          />
        </div>
      </form>
    </div>
  </div>
</header>
