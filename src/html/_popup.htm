<div id="form-message" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content popup__content_form">
      <div class="popup__text popup__text_form">Спасибо за подписку!</div>
    </div>
  </div>
</div>
<!-- Popup для формы регистрации-->
<div id="form-personal-area" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <div class="popup__left left-popup">
        <div class="left-popup__picture">
          <div class="left-popup__ibg-image">
            <img src="../img/main/hero/grain.png" alt="Кофе" class="left-popup__ibg-pic" />
          </div>
        </div>
        <div class="left-popup__body">
          <h4 class="left-popup__title">Добро пожаловать!</h4>
          <p class="left-popup__subtitle">Уже есть аккаунт?</p>
        </div>
        <button class="left-popup__button">Войти</button>
      </div>
      <div class="popup__right right-popup">
        <button data-da=".left-popup,660,0" data-close type="button" class="right-popup__close"></button>
        <div class="right-popup__logo">
          <img src="../img/popup/logo.svg" alt="Логотип" class="right-popup__logotype" />
        </div>
        <h3 class="right-popup__title">Регистрация</h3>
        <p class="right-popup__text">Зарегистрируйтесь на сайте, чтобы первым получать скидки и узнавать акционные предложения!</p>
        <form action="#" class="right-popup__form form-popup">
          <div class="form-popup__item">
            <input
              data-validate
              data-required
              autocomplete="off"
              type="text"
              name="nameOne"
              data-error="Введите имя!"
              placeholder="Имя и фамилия"
              class="form-popup__input input"
            />
          </div>
          <div class="form-popup__item">
            <input data-validate data-required autocomplete="off" type="email" name="emailOne" data-error="Введите email!" placeholder="Email" class="form-popup__input input" />
          </div>
          <div class="form-popup__item">
            <input data-validate data-required autocomplete="off" type="tel" name="telOne" data-error="Введите телефон!" placeholder="Телефон" class="form-popup__input input" />
          </div>
          <div class="form-popup__item">
            <input
              data-validate
              data-required
              autocomplete="off"
              type="password"
              name="passwordlOne"
              data-error="Введите пароль!"
              placeholder="Придумайте пароль"
              class="form-popup__input input"
            />
          </div>
          <button class="form-popup__button">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </div>
</div>
